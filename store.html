<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav">
            <ul class="over">
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        
        <h1 class="artist-name artist-name2">Dominic</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
            <div>
                <strong class="shop-item-title">Album 1</strong>
            </div>
            <img class="shop-item-image" src="images/angel.jpg" >
            <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <div>
                <strong class="shop-item-title">Album 2</strong>
            </div>
            <img class="shop-item-image" src="images/eagle.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$14/99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <div>
                <strong class="shop-item-title">Album 3</strong>
            </div>
            <img class="shop-item-image" src="images/gasaro.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$9.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <div>
                <strong class="shop-item-title">Album 4</strong>
            </div>
            <img class="shop-item-image" src="images/joker.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$19.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items"> 
            <div class="shop-item">
                <div>
                    <strong class="shop-item-title">T-Shirt</strong>
                </div>
                <img class="shop-item-image" src="images/mama pasteur.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>    
            <div class="shop-item">
                <div>
                    <strong class="shop-item-title">Coffe Cup</strong>
                </div>
                <img class="shop-item-image"  src="images/minions.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$56.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>   
            </div>
        </div>    
      </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <strong class="cart-item cart-header
             cart-column ">ITEM</strong>
            <strong class="cart-price cart-header
             cart-column">PRICE</strong>
            <strong class="cart quantity cart-header 
            cart-column">QUANTITY</strong>
        </div>
        <br>
            <div class="cart-row">
                <div class="cart-item ">
                    <img class="shop-item-image cart"  src="images/nakedscared lady.jpg">
                    <span class="cart-item-title">scared</span>
                </div>    
                    <span class="cart-price ">$29.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type='number' value='1'>
                        <button class="btn btn-danger cart-quantity-btn" type="button">REMOVE</button> 
                    </div>   
            </div>

            <div class="cart-row">
                <div class="cart-item ">
                    <img class="shop-item-image cart"  src="images/robine.jpg">
                    <span>robine</span>
                </div>
                <span class="cart-price cart column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input type='number' value='2'>
                        <button type="button">REMOVE</button>
                    </div>
                    <br>
                
                <div>
                    <strong>Total</strong>
                    <span>$39.97</span>
                </div>
            <div>
                <button role ="button">PURCHASE</button>
            </div>
            
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
          <h3 class="artist-name">Dominic</h3>
          <ul class="nav footer-nav">
              <li>
                  <a href="http://www.youtube.com" target="blank">
                      <img src="images/youtube logo.png" alt="utube" width="40">
                  </a>
              </li>
              <li>
                  <a href="http://www.facebook.com" target="blank">
                      <img src="images/facebook logo.png" alt="facebook" width="25">
                  </a>
              </li>
              <li>
                  <a href="http://www.twitter.com" target="blank">
                      <img src="images/twiter logo.png" alt="twitter" width="30">
                  </a>
              </li>
          </ul>
        </div>
      </footer>
</body>
</html>
